<app-dashboard></app-dashboard>
<div class="card" style="width: 18rem;" *ngFor="let movie of movies.results">
    <img src="https://image.tmdb.org/t/p/w600_and_h900_bestv2/{{movie.poster_path}}" class="card-img-top" alt="...">
    <div class="card-body">
        <h5 class="card-title">{{movie.title}}</h5>
        <p class="card-text">{{movie.overview}}</p>
        <a href="#" class="btn btn-primary">Go somewhere</a>
    </div>
</div>
